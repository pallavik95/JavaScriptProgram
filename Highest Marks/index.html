<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highest Marks of Student</title>
</head>
<body>
    <p id="p1"></p>
    <script>
        // let marks = {'Abhi':69,'Sunita':72,'John':79,'Shekhar':85,'Anshuman':75};
        const marks = [69,72,79,80,75];
        // marks.forEach((el)=>console.log(Math.max(...marks)))
        const highestMarks = (marks[0]>marks[1] && marks[0]>marks[2] && marks[3] && marks[0]>marks[4])
        ? marks[0] : ((marks[1]>marks[2] && marks[1]>marks[3] && marks[1]>marks[4])
        ? marks[1] : (marks[2]>marks[3] && marks[2]>marks[4])
        ? marks[2] :(marks[3]>marks[4] ? marks[3] : marks[4]));

        document.getElementById("p1").innerText = "Highest marks of Student is : " + highestMarks;


        // console.log("highest marks is :" + highestMarks)
        
        
        
    </script>
</body>
</html>
