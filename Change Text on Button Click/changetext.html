<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: grid;
            justify-content: center;
            align-items: center;
        }
        button{
            padding: 10px 5px;
            font-size: 20px;
            color: blue;
            margin-left: 45%;
        }
    </style>
</head>
<body>
    <div>
        <h1 id="text1">The most affordable learning platform</h1>
        
    </div>
    <button id="submit" onclick="change()">Click Here</button>
    <script>

    function change(){
        if(document.getElementById("text1").innerText == "The most affordable learning platform")
        {
            document.getElementById("text1").innerText = "PW Skills";
        }
        else {
            document.getElementById("text1").innerText="The most affordable learning platform";
        }
        
    }
    </script>
</body>
</html>
