<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const celcius = prompt("Enter a celcius value : ");
        function convert(celcius){
            const fahrenheit = (celcius * 1.8) + 32;
            // console.log("value of celcius in fahrenheit is: "+fahrenheit);
            document.body.textContent = "Value of celcius in fahrenheit is: "+fahrenheit;
            document.body.style.color = "blue";
            document.body.style.fontSize = "25px"
        }
        convert(celcius);
    </script>
</body>
</html>
