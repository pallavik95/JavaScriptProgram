<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <form id="form1">
        <input type="text" id="display"><br><br>

        <input type="button" class="data" value="7" onclick="form1.display.value +='7'">
        <input type="button"  class="data" value="8" onclick="form1.display.value +='8'">
        <input type="button"  class="data" value="9" onclick="form1.display.value +='9'">
        <input type="button" class="data" id="operator" value="/" onclick="form1.display.value +='/'"><br>
        <input type="button" class="data" value="4" onclick="form1.display.value +='4'">
        <input type="button" class="data" value="5" onclick="form1.display.value +='5'">
        <input type="button" class="data" value="6" onclick="form1.display.value +='6'">
        <input type="button" class="data" id="operator" value="*" onclick="form1.display.value +='*'"><br>
        <input type="button" class="data" value="1" onclick="form1.display.value +='1'">
        <input type="button" class="data" value="2" onclick="form1.display.value +='2'">
        <input type="button" class="data" value="3" onclick="form1.display.value +='3'">
        <input type="button" class="data" id="operator" value="-" onclick="form1.display.value +='-'"><br>
        <input type="button" class="data" value="0" onclick="form1.display.value +='0'">
        <input type="button" class="data"  value="." onclick="form1.display.value +='.'">
        <input type="button" class="data" id="operator" value="%" onclick="form1.display.value +='%'">
        <input type="button" class="data" id="operator" value="+" onclick="form1.display.value +='+'">
        <input type="button" class="data" id="clear" value="Clear All" onclick="form1.display.value =''">
        <input type="button" class="equal" id="operator" value="=" onclick="form1.display.value = eval(form1.display.value)">
        
        
    </form>

</body>
</html>
