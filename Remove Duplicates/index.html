<body>
    <script>
        const cust_card = ["pen","books","banana","apple","banana","jeans","apple","books"];
        console.log(cust_card);
        function removeduplicates(){
            return cust_card.filter((item,index)=>cust_card.indexOf(item)===index);
        }
        
        console.log(removeduplicates(cust_card));
       
    </script>
