<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Counter</title>
</head>
<body>
    <p id="output"></p>
    <script>
       let input = prompt("Enter a name").toLowerCase();
       
        let count = 0;
        for(let i=0;i<=input.length-1;i++){
            if(input[i]=="a"||input[i]=="e"||input[i]=="i"||input[i]=="o"||input[i]=="u"){
                 count = count +1;
            } 
        }
        // console.log(count);
        document.getElementById('output').textContent = "Total Number of vowel in a Name is/are : "+count;
       
    </script>
</body>
</html>
